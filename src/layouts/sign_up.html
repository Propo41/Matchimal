<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@300;400;500;600;700&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sign_up_style.css" />
    <title>Sign Up</title>
</head>

<body>
    <div class="section0">
        <ul class="nav">
            <li class="nav-item logo">
                <a class="nav-link active" href="#">Matchimal</a>
            </li>
        </ul>
    </div>
    <div class="section1">
        <div class="container register-form">
            <div class="form">
                <div class="form-content">
                    <h2>Sign Up</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="first_name_field" type="text" class="first_name" placeholder="First Name"
                                    value="" />
                            </div>
                            <div class="form-group">
                                <input id="country_field" type="text" class="country" placeholder="Country" value="" />
                            </div>
                            <div class="form-group">
                                <input id="phone_number_field" type="text" class="phone_number"
                                    placeholder="Phone Number" value="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="last_name_field" type="text" class="Last_name" placeholder="Last Name"
                                    value="" />
                            </div>
                            <div class="form-group">
                                <input id="email_field" type="text" class="postal_code" placeholder="Email" value="" />
                            </div>
                            <div class="form-group">
                                <input id="password_field" type="password" class="password" placeholder="Password"
                                    value="" />
                            </div>
                        </div>
                    </div>
                    <input onclick="signUp()" type="Signup" value="Sign Up">

                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-4 ContinueWith">
                            <h5>Continue with:</h5>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-3 signIn">
                            <button type="button" class="btn btn-outline-dark">Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section2"></div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- js script -->
        <script src="javascript/sign_up.js"></script>
</body>

</html>
