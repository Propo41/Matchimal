<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@300;400;500;600;700&family=Shadows+Into+Light&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <!-- CSS style -->
  <link rel="stylesheet" href="css/contact_style.css" />


  <title>ContactUs</title>
</head>

<body>
  <div class="section1">
    <ul class="nav">
      <li class="nav-item logo">
        <a class="nav-link active" href="/">Matchimal</a>
      </li>
    </ul>
  </div>
  <div class="section2">
    <div class="container">
      <h2>CONTACT US</h2>
      <form action="">
        <label class="label" for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Enter Your First Name" />
        <label class="label" for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter Your Last Name" />
        <label class="label" for="email">Email </label>
        <input type="text" id="email" name="email" placeholder="Enter Your Email" />
        <label class="label" for="regarding">Regarding</label>
        <input type="text" id="regarding" name="regarding" placeholder="Regarding" />
        <label class="label" for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message" style="height: 200px"></textarea>
        <input name="submit_btn" type="submit" value="Submit" formaction="/contact" formmethod="POST" />
      </form>
    </div>
  </div>

  <div class="section6">
    <div class="container">
      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1">
          <img src="image/fb.png" />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
          <img src="image/instra.png" />
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1">
          <img src="image/twitte.png" />
        </div>
      </div>
    </div>
  </div>
  <div class="section7">
    <h1>&copy; Copyright 2021. All rights reserved.</h1>
  </div>

  <!-- Boostrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- js script -->
  <script src="javascript/contact.js"></script>
</body>

</html>
